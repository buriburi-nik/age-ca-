<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+DE+VA+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0A6CF1;
            font-family: "Poppins", serif;
        }

        #container {
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        #input-container {
            height: auto;
            width: 100%;
            max-width: 556px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-radius: 8px;
            background-color: black;
            padding: 20px;
        }

        #input-container input {
            width: 100%;
            max-width: 300px;
            height: 50px;
            border-radius: 6px;
            padding: 0 20px;
            border: none;
            background-color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
        }

        #input-container button {
            width: 100%;
            max-width: 150px;
            height: 50px;
            border-radius: 6px;
            border: none;
            background-color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        #age {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 554px;
        }

        #age div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius: 6px;
        }

        #age div h1 {
            font-size: 28px;
            color: white;
            background-color: black;
        }

        #age div p {
            font-size: 14px;
            color: #707070;
            background-color: black;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #input-container {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }

            #input-container input,
            #input-container button {
                width: 100%;
            }

            #age {
                gap: 15px;
            }

            #age div {
                width: 80px;
                height: 80px;
            }

            #age div h1 {
                font-size: 24px;
            }

            #age div p {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            #container {
                gap: 20px;
            }

            #input-container {
                padding: 10px;
            }

            #age div {
                width: 70px;
                height: 70px;
            }

            #age div h1 {
                font-size: 20px;
            }

            #age div p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="input-container">
            <input type="date" name="" id="input">
            <button id="btn">Calculate</button>
        </div>
        <div id="age">
            <div>
                <h1 id="first">-</h1>
                <p>Years</p>
            </div>

            <div>
                <h1 id="second">-</h1>
                <p>Months</p>
            </div>

            <div>
                <h1 id="third">-</h1>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script>
        const btn = document.querySelector('#btn');
        const first = document.getElementById('first');
        const second = document.getElementById('second');
        const third = document.getElementById('third');

        btn.addEventListener('click', () => {
            const dob = document.getElementById('input').value;

            if (!dob) {
                alert('Enter your Birthday');
                return;
            }

            let today = new Date();
            let birthday = new Date(dob);
            let year = today.getFullYear() - birthday.getFullYear();
            let month = today.getMonth() - birthday.getMonth();
            let days = today.getDate() - birthday.getDate();

            if (days < 0) {
                month--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (month < 0) {
                year--;
                month += 12;
            }

            first.innerText = `${year}`;
            second.innerText = `${month}`;
            third.innerText = `${days}`;
        });
    </script>
</body>
</html>
